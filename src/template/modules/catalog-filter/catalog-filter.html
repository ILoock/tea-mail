<div class="catalog-filter">
    <form method="post" action="">
        <div data-role="rangeslider">

            <div class="form__group form__group_inline catalog-filter__group catalog-filter__group_inline">
                <div class="form__group">
                    <label for="catalog-filter__input_price-min">Цена от</label>
                    <input type="number" id="catalog-filter__input_price-min" name="catalog-filter__input_price-min" value="200" class="catalog-filter__input" data-type="range" min="0" max="1000" />

                    <label for="catalog-filter__input_price-max">до</label>
                    <input type="number" id="catalog-filter__input_price-max" name="catalog-filter__input_price-max" class="catalog-filter__input" data-type="range" value="800" min="0" max="1000" />
                    р. за 100г
                </div>
                <div class="form__group">
                    <div class="catalog-filter__slider-conteiner">
                        <span class="catalog-filter__slider-price-conteiner">
                            <input id="catalog-filter__slider-price" class="catalog-filter__slider-price" type="text" name="area" value="25;75" />
                        </span>
                    </div>
                </div>
            </div>

            <div class="form__group form__group_inline catalog-filter__group catalog-filter__group_inline">
                <div class="catalog-filter__checkbox-container">
					<input type="checkbox" id="catalog-filter__checkbox_choice-tea-post" value="1" title="Выбор Чайной Почты" class="catalog-filter__checkbox">
					<label for="catalog-filter__checkbox_choice-tea-post">
						<span>Выбор Чайной Почты</span>
					</label>
				</div>
            </div>

            <div class="form__group form__group_inline catalog-filter__group catalog-filter__group_inline">
                <div class="catalog-filter__btn-container">
                    <button type="submit" class="btn btn_catalog-filter catalog-filter__btn">
                        Показать
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
